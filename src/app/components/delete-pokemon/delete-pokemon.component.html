<div class="secondary-container" *ngIf="pokemonData">
  <p>¿Eliminar Pokemon?</p>
  <div class="row">
    <div class="col">
      <img [src]="pokemonData.image">
    </div>
    <div class="col">
      <label>
        <span><strong>Nombre: </strong></span>
        <span class="data">{{pokemonData.name}}</span>
      </label>
      <label>
        <span><strong>Ataque: </strong></span>
        <span class="data">{{pokemonData.attack}}</span>
      </label>
      <label>
        <span><strong>Defensa: </strong></span>
        <span class="data">{{pokemonData.defense}}</span>
      </label>
      <label>
        <span><strong>Fecha de registro: </strong></span>
        <span class="data">{{pokemonData.created_at | date: 'dd/MM/yyyy HH:mm:ss'}}</span>
      </label>
      <label>
        <span><strong>Fecha de actualización: </strong></span>
        <span class="data">{{pokemonData.updated_at | date: 'dd/MM/yyyy HH:mm:ss'}}</span>
      </label>
      <div class="actions">
        <button (click)="deletePokemon()" class="card card-small btn-primary" tabindex="0">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M7.083,8.25H5.917v7h1.167V8.25z M18.75,3h-5.834V1.25c0-0.323-0.262-0.583-0.582-0.583H7.667 c-0.322,0-0.583,0.261-0.583,0.583V3H1.25C0.928,3,0.667,3.261,0.667,3.583c0,0.323,0.261,0.583,0.583,0.583h1.167v14 c0,0.644,0.522,1.166,1.167,1.166h12.833c0.645,0,1.168-0.522,1.168-1.166v-14h1.166c0.322,0,0.584-0.261,0.584-0.583 C19.334,3.261,19.072,3,18.75,3z M8.25,1.833h3.5V3h-3.5V1.833z M16.416,17.584c0,0.322-0.262,0.583-0.582,0.583H4.167 c-0.322,0-0.583-0.261-0.583-0.583V4.167h12.833V17.584z M14.084,8.25h-1.168v7h1.168V8.25z M10.583,7.083H9.417v8.167h1.167V7.083 z"/></svg>
          <span>Eliminar</span>
        </button>
        <button (click)="goToMainPage()" class="card card-small btn-secondary" tabindex="0">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M18.271,9.212H3.615l4.184-4.184c0.306-0.306,0.306-0.801,0-1.107c-0.306-0.306-0.801-0.306-1.107,0 L1.21,9.403C1.194,9.417,1.174,9.421,1.158,9.437c-0.181,0.181-0.242,0.425-0.209,0.66c0.005,0.038,0.012,0.071,0.022,0.109 c0.028,0.098,0.075,0.188,0.142,0.271c0.021,0.026,0.021,0.061,0.045,0.085c0.015,0.016,0.034,0.02,0.05,0.033l5.484,5.483 c0.306,0.307,0.801,0.307,1.107,0c0.306-0.305,0.306-0.801,0-1.105l-4.184-4.185h14.656c0.436,0,0.788-0.353,0.788-0.788 S18.707,9.212,18.271,9.212z"/></svg>
          <span>Cancelar</span>
        </button>
      </div>
    </div>
  </div>
</div>
